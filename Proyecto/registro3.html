<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro 3</title>

    <link rel="stylesheet" href="bootstrap-5.3.1-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="registro3.css">    
</head>
<body>
    
    <div class="container">
        <div class="form sign-up-container">
            <h1>Registrarse</h1>
            <form  class="formulario" onsubmit="return validarForm()">
                
                <input type="text" id="nombre" required placeholder="Nombre"><br><br>
            
                <input type="text" id="apellido" required placeholder="Apellido"><br><br>

                <select class="form-select form-select-sm" aria-label="Small select example" required>
                    <option selected>Escoja una opción</option>
                    <option value="1">Alumno</option>
                    <option value="2">Acudiente</option>
                    <option value="3">Docente</option>
                </select>

                <select class="form-select form-select-sm" aria-label="Small select example" required>
                    <option selected>Género</option>
                    <option value="1">Femenino</option>
                    <option value="2">Masculino</option>
                    <option value="3">Otro</option>
                </select>
            
                <input type="email" id="correo" required placeholder="Email"><br><br>
            
                <input type="password" id="contrasena" required placeholder="Contraseña"><br><br>
            
                <input type="password" id="confirmarContrasena" required placeholder="Confirmar contraseña"><br><br>

                <a class="ok-account">¿Ya tienes una cuenta?</a>
            
                <p id="mensajeError" class="error"></p>
            
                <input type="submit" value="Registrar">
            </form>
        </div>    
    </div>
        
        <script>
            function validarForm() {
                var contrasena = document.getElementById("contrasena").value;
                var confirmarContrasena = document.getElementById("confirmarContrasena").value;
                var mensajeError = document.getElementById("mensajeError");
        
                if (contrasena !== confirmarContrasena) {
                    mensajeError.textContent = "Las contraseñas no coinciden.";
                    return false; 
                } else {
                    mensajeError.textContent = "";
                    return true; 
                }
            }
        </script>



    <div class="container">
        <div class="form sign-in-container">
            <h1>Iniciar sesión</h1>
            <form id="inicioForm" onsubmit="return validarForm()" class="form">
            
                <input type="email" id="correo2" required placeholder="Email"><br><br>

                <input type="password" id="contrasena2" required placeholder="Contraseña"><br><br>

                <a class="no-account">¿No tienes una cuenta?</a>
                
                <p id="mensajeError" class="error"></p>

                <input type="submit" value="Iniciar sesión">
            </form>
        </div>
    </div>    
<script>
    function validarForm() {
        var contrasena = document.getElementById("contrasena").value;
        var confirmarContrasena = document.getElementById("confirmarContrasena").value;
        var mensajeError = document.getElementById("mensajeError");

        if (contrasena !== confirmarContrasena) {
            mensajeError.textContent = "Las contraseñas no coinciden.";
            return false; 
        } else {
            mensajeError.textContent = "";
            return true; 
        }
    }
</script>

</body>
</html>
