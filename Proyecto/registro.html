<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>

    <link rel="stylesheet" href="bootstrap-5.3.1-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="registro.css">
</head>

<body>

    <main>

        <div class="container">
            <div class="sign-up">
                <h1>Registrarse</h1>
                <form class="formulario">
                    <input type="text" placeholder="Nombres y Apellidos" id="name">
                    <select class="form-select form-select-sm" aria-label="Small select example">
                        <option selected>Escoja una opción</option>
                        <option value="1">Alumno</option>
                        <option value="2">Acudiente</option>
                        <option value="3">Docente</option>
                    </select>
                    <select class="form-select form-select-sm" aria-label="Small select example">
                        <option selected>Género</option>
                        <option value="1">Femenino</option>
                        <option value="2">Masculino</option>
                        <option value="3">Otro</option>
                    </select>
                    <input type="email" placeholder="Email" id="email">
                    <input type="password" placeholder="Contraseña" id="password">
                    <input type="password" placeholder="Confirmar contraseña" id="password">
                
                    <a class="ok-account"></a>
                </form>
            </div>
        </div>

    </main>

</body>
</html>
